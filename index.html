<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления MC</title>
    <style>
        body {
            background-color: #1a1f2b;
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #242b3d;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 380px;
            text-align: center;
            border: 1px solid #323d52;
        }

        h1 { font-size: 28px; margin-bottom: 5px; font-weight: 700; letter-spacing: 1px; }
        .subtitle { color: #7a869a; margin-bottom: 30px; font-size: 14px; text-transform: uppercase; letter-spacing: 1.5px; }

        input {
            width: 100%;
            background-color: #1a1f2b;
            border: 2px solid #323d52;
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            margin-bottom: 25px;
            box-sizing: border-box;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #7a869a; }

        .buttons { display: flex; gap: 15px; margin-bottom: 25px; }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            color: white;
            text-transform: uppercase;
        }

        .btn-start { background: linear-gradient(135deg, #27ae60, #2ecc71); box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4); }
        .btn-start:active { transform: scale(0.95); }

        .btn-stop { background: linear-gradient(135deg, #c0392b, #e74c3c); box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4); }
        .btn-stop:active { transform: scale(0.95); }

        .status-bar {
            background-color: #1a1f2b;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #323d52;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .status-text { font-size: 18px; font-weight: 600; margin-bottom: 5px; }
        .online { color: #2ecc71; text-shadow: 0 0 10px rgba(46, 204, 113, 0.3); }
        .offline { color: #e74c3c; }
        .starting { color: #f1c40f; }

        .players-info { font-size: 14px; color: #7a869a; margin-top: 5px; }
        .names-list { font-size: 13px; color: #a0aec0; margin-top: 5px; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <h1>SERVER CONTROL</h1>
    <div class="subtitle">Панель управления</div>

    <input type="password" id="pass" placeholder="Введите пароль доступа">

    <div class="buttons">
        <button class="btn btn-start" onclick="run('start')">Запустить</button>
        <button class="btn btn-stop" onclick="run('stop')">Остановить</button>
    </div>

    <div class="status-bar">
        <div id="status-text" class="status-text offline">Нет связи...</div>
        
        <div id="details" style="display: none;">
            <div class="players-info">Игроки: <span id="p-count">0/0</span></div>
            <div id="p-names" class="names-list"></div>
        </div>
    </div>
</div>

<script>
    // ВСТАВЬ СЮДА ССЫЛКУ ИЗ LOCALTONET (или Cloudflare)
    // ВАЖНО: Без слэша в конце! Пример: https://myserver.localtonet.com
    const API_URL = 'https://ouc3bziyr.localto.net';

    const statusEl = document.getElementById('status-text');
    const detailsEl = document.getElementById('details');
    const pCountEl = document.getElementById('p-count');
    const pNamesEl = document.getElementById('p-names');

    async function run(cmd) {
        const pass = document.getElementById('pass').value;
        statusEl.innerText = "Отправка...";
        statusEl.className = "status-text starting";
        
        try {
            const res = await fetch(`${API_URL}/${cmd}`, {
                method: 'POST',
                headers: { 'Authorization': pass }
            });
            const data = await res.json();
            statusEl.innerText = data.message;
        } catch (e) {
            statusEl.innerText = "Ошибка связи";
            statusEl.className = "status-text offline";
        }
    }

    async function check() {
        if (API_URL.includes("ЗДЕСЬ-ТВОЯ-ССЫЛКА")) {
            statusEl.innerText = "Вставьте ссылку в код!";
            return;
        }

        try {
            const res = await fetch(`${API_URL}/status`);
            const data = await res.json();

            if (data.status === 'online') {
                statusEl.innerText = "ONLINE";
                statusEl.className = "status-text online";
                detailsEl.style.display = "block";
                pCountEl.innerText = `${data.players} / ${data.max}`;
                
                // Отображение имен
                if (data.names && data.names.length > 0) {
                    pNamesEl.innerText = data.names.join(", ");
                } else {
                    pNamesEl.innerText = "";
                }

            } else if (data.status === 'starting') {
                statusEl.innerText = "ЗАПУСК...";
                statusEl.className = "status-text starting";
                detailsEl.style.display = "none";
            } else {
                statusEl.innerText = "OFFLINE";
                statusEl.className = "status-text offline";
                detailsEl.style.display = "none";
            }
        } catch (e) {
            statusEl.innerText = "НЕТ СВЯЗИ С ПК";
            statusEl.className = "status-text offline";
            detailsEl.style.display = "none";
        }
    }

    // Проверка каждые 3 секунды
    setInterval(check, 3000);
    check();
</script>
</body>
</html>
