<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aladushki server</title>
    <style>
        body { background-color: #1a1f2b; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #242b3d; padding: 40px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); width: 100%; max-width: 400px; text-align: center; }
        h1 { font-size: 28px; margin-bottom: 5px; }
        .subtitle { color: #7a869a; margin-bottom: 25px; font-size: 14px; }
        input { width: 100%; background: #1a1f2b; border: 1px solid #323d52; padding: 15px; border-radius: 12px; color: white; margin-bottom: 20px; box-sizing: border-box; text-align: center; }
        .buttons { display: flex; gap: 15px; margin-bottom: 20px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
        .btn-start { background: #27ae60; }
        .btn-stop { background: #e74c3c; }
        .btn:active { transform: scale(0.95); }
        
        .status-bar { background: #1a1f2b; padding: 15px; border-radius: 12px; display: flex; flex-direction: column; gap: 5px; align-items: center; }
        .status-info { display: flex; align-items: center; gap: 10px; font-weight: 500; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #7a869a; }
        .online .dot { background: #2ecc71; box-shadow: 0 0 10px #2ecc71; }
        .offline .dot { background: #e74c3c; }
        .players-count { font-size: 13px; color: #7a869a; }
    </style>
</head>
<body>

<div class="card">
    <h1>Minecraft Server</h1>
    <div class="subtitle">Удаленное управление</div>

    <input type="text" id="api-url" placeholder="Ссылка Cloudflare">
    <input type="password" id="pass" placeholder="Пароль">

    <div class="buttons">
        <button class="btn btn-start" onclick="run('start')">СТАРТ</button>
        <button class="btn btn-stop" onclick="run('stop')">СТОП</button>
    </div>

    <div id="status-box" class="status-bar">
        <div class="status-info">
            <div id="dot" class="dot"></div>
            <span id="status-text">Загрузка...</span>
        </div>
        <div id="players-info" class="players-count" style="display: none;">
            Игроков: <span id="p-now">0</span> / <span id="p-max">0</span>
        </div>
    </div>
</div>

<script>
    document.getElementById('api-url').value = localStorage.getItem('mc_url') || '';
    document.getElementById('pass').value = localStorage.getItem('mc_pass') || '';

    async function run(cmd) {
        const url = document.getElementById('api-url').value.replace(/\/$/, "");
        const pass = document.getElementById('pass').value;
        localStorage.setItem('mc_url', url);
        localStorage.setItem('mc_pass', pass);

        try {
            const res = await fetch(`${url}/${cmd}`, { method: 'POST', headers: {'Authorization': pass} });
            const data = await res.json();
            document.getElementById('status-text').innerText = data.message;
        } catch (e) { alert("Ошибка связи"); }
    }

    async function check() {
        const url = document.getElementById('api-url').value.replace(/\/$/, "");
        if (!url) return;
        
        try {
            const res = await fetch(`${url}/status`);
            const data = await res.json();
            const box = document.getElementById('status-box');
            const playersInfo = document.getElementById('players-info');

            if (data.status === 'online') {
                box.className = "status-bar online";
                document.getElementById('status-text').innerText = "ОНЛАЙН";
                playersInfo.style.display = "block";
                document.getElementById('p-now').innerText = data.players;
                document.getElementById('p-max').innerText = data.max;
            } else {
                box.className = "status-bar offline";
                document.getElementById('status-text').innerText = "ОФФЛАЙН";
                playersInfo.style.display = "none";
            }
        } catch (e) {
            document.getElementById('status-text').innerText = "НЕТ СВЯЗИ";
            document.getElementById('status-box').className = "status-bar";
        }
    }

    setInterval(check, 5000);
    check();
</script>
</body>
</html>
