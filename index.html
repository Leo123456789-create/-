<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Panel</title>
    <style>
        body { background-color: #1a1f2b; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #242b3d; padding: 40px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 350px; text-align: center; border: 1px solid #323d52; }
        h1 { font-size: 24px; margin-bottom: 5px; }
        .subtitle { color: #7a869a; margin-bottom: 30px; font-size: 12px; text-transform: uppercase; }
        input { width: 100%; background-color: #1a1f2b; border: 2px solid #323d52; padding: 15px; border-radius: 15px; color: white; margin-bottom: 20px; box-sizing: border-box; text-align: center; outline: none; }
        .buttons { display: flex; gap: 10px; margin-bottom: 25px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
        .btn-start { background: #27ae60; }
        .btn-stop { background: #e74c3c; }
        .status-bar { background-color: #1a1f2b; padding: 20px; border-radius: 15px; border: 1px solid #323d52; }
        .status-text { font-size: 18px; font-weight: bold; }
        .online { color: #2ecc71; }
        .offline { color: #e74c3c; }
        .starting { color: #f1c40f; }
        .info { font-size: 14px; color: #7a869a; margin-top: 8px; }
    </style>
</head>
<body>

<div class="card">
    <h1>MC CONTROL</h1>
    <div class="subtitle">Управление сервером</div>

    <input type="password" id="pass" placeholder="Пароль">

    <div class="buttons">
        <button class="btn btn-start" onclick="run('start')">СТАРТ</button>
        <button class="btn btn-stop" onclick="run('stop')">СТОП</button>
    </div>

    <div class="status-bar">
        <div id="status-text" class="status-text offline">Нет связи</div>
        <div id="extra-info" class="info" style="display: none;">
            Игроков: <span id="p-count">0/0</span>
            <div id="p-names" style="font-style: italic; font-size: 12px; margin-top: 5px;"></div>
        </div>
    </div>
</div>

<script>
    // === ВАЖНО: ВСТАВЬ СВОЮ ССЫЛКУ НИЖЕ БЕЗ СЛЭША В КОНЦЕ ===
    const API_URL = 'https://ouc3bziyr.localto.net'; 

    const statusText = document.getElementById('status-text');
    const extraInfo = document.getElementById('extra-info');
    const pCount = document.getElementById('p-count');
    const pNames = document.getElementById('p-names');

    async function run(cmd) {
        const pass = document.getElementById('pass').value;
        statusText.innerText = "Запрос...";
        try {
            const res = await fetch(`${API_URL}/${cmd}`, {
                method: 'POST',
                headers: { 'Authorization': pass }
            });
            const data = await res.json();
            alert(data.message); // Показывает ответ (например: "Запуск...")
        } catch (e) {
            alert("Ошибка соединения");
        }
    }

    async function check() {
        try {
            const res = await fetch(`${API_URL}/status`);
            const data = await res.json();

            // Логика обработки твоего JSON: {"status":"offline", "players":0, ...}
            if (data.status === 'online') {
                statusText.innerText = "ОНЛАЙН";
                statusText.className = "status-text online";
                extraInfo.style.display = "block";
                pCount.innerText = data.players + " / " + data.max;
                pNames.innerText = data.names.length > 0 ? data.names.join(", ") : "";
            } else if (data.status === 'starting') {
                statusText.innerText = "ЗАПУСК...";
                statusText.className = "status-text starting";
                extraInfo.style.display = "none";
            } else {
                statusText.innerText = "ВЫКЛЮЧЕН";
                statusText.className = "status-text offline";
                extraInfo.style.display = "none";
            }
        } catch (e) {
            statusText.innerText = "НЕТ СВЯЗИ";
            statusText.className = "status-text offline";
            extraInfo.style.display = "none";
        }
    }

    setInterval(check, 5000);
    check();
</script>
</body>
</html>
